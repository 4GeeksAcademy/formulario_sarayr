<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-9 offset-md-1">

            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-3">Payment form example</h3>
                </div>
                <div class="alert alert-danger mx-3 my-3" role="alert">
                    Some fields are missing
                </div>

                <form method="post">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="mb-3 col-md-5 pb-3">
                                <label for="cardNumber" class="form-label">Card #</label>
                                <input class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" type="text">
                            </div>

                            <div class="mb-3 col-md-3 pb-3">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input class="form-control" id="cvc" placeholder="0000" type="text">
                            </div>

                            <div class="mb-3 col-md-4 pb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <input class="form-control" id="amount" placeholder="Amount" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6 pb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input class="form-control" id="firstName">
                                </div>

                                <div class="mb-3 col-md-6 pb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input class="form-control" id="lastName">
                                </div>
                            

                            <div class="row">
                                <div class="mb-3 col-md-6 pb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input class="form-control" id="city">
                                </div>

                            

                            <div class="mb-3 col-md-3 pb-3">
                                <label for="exampleSt">State</label> <select class="form-control custom-select"
                                    id="exampleSt">
                                    <option class="text-white bg-warning">
                                        Pick a state
                                    </option>
                                    <option value="BA">
                                        Buenos Aires
                                    </option>
                                    <option value="CA">
                                        Catamarca
                                    </option>
                                    <option value="CH">
                                        Chaco
                                    </option>
                                    <option value="CU">
                                        Chubut
                                    </option>
                                    <option value="CO">
                                        Cordoba
                                    </option>
                                    <option value="CR">
                                        Corrientes
                                    </option>
                                    <option value="ER">
                                        Entre Rios
                    </option>
                                </select>
                            </div>


                            <div class="mb-3 col-md-3 pb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input class="form-control" id="postalCode">
                            </div>
                            </div>
                        </div>
                    

                        <div class="row">
                            <div class="col-md-6 pb-3">
                                <p>We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 pb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer mt-5">
                        <div class="float-end">
                            <button class="btn btn-secondary mb-3" type="reset">Cancel</button>
                            <button id="sendForm" class="btn btn-primary mb-3" type="button">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
